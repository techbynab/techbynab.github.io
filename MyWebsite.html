<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Learning Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Welcome to My Learning Website</h1>
  <nav>
    <a href="#main-content">Homepage</a> |
    <a href="#contact-form">Contact Us</a>
  </nav>
</header>

<main id="main-content">
  <h2>About Us</h2>
  <p>This is a simple website I made with Couch To Coder!</p>

  <div class="container">
    <section class="grid-container">
      <div class="grid-item">About</div>
      <div class="grid-item">Courses</div>
      <div class="grid-item">Pathway</div>
      <div class="grid-item">Research</div>
    </section>
  </div>
</main>

<section id="contact-form" class="form-container">
  <h2>Have any questions?</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="submit" value="Send">
  </form>
</section>

<footer>
  <p>&copy; 2024 My Learning Website</p>
</footer>

<script src="script.js"></script>
</body>
</html>
